<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("service_9tdiijm"); // Replace YOUR_USER_ID with your EmailJS user ID
        })();
    </script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header>
    <div class="logo">Your Name</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">
    <h1>Contact Me</h1>
    <p>If you have any questions or just want to get in touch, feel free to contact me using the form below!</p>

    <form id="contact-form" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div id="status"></div>
</section>

<footer>
    <p>Email: abdullahalsbahi2002@gmail.com</p>
    <div class="social-links">
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
    </div>
</footer>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        
        emailjs.sendForm('service_9tdiijm', 'YOUR_TEMPLATE_ID', this)
            .then(function(response) {
                document.getElementById('status').innerText = 'Message sent successfully!';
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                document.getElementById('status').innerText = 'Failed to send message. Please try again.';
                console.log('FAILED...', error);
            });
    });
</script>

</body>
</html>
